<hr><h2>Ingredients</h2>
<ul>
<li>Taters (potatoes)</li>
<li>Turnips</li>
<li>Parsnips</li>
<li>Rutabagas</li>
<li>Olive oil</li>
<li>Rosemary</li>
<li>Salt</li>
<li>Garlic</li>
</ul>
            
<hr><h2>Instructions</h2>
<p>Put in baking sheet and toss until coated in olive oil. Bake for a long time, until cubed root vegetables start getting crisp shells.</p>
